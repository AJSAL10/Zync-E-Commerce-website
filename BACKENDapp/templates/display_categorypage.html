<!--<!DOCTYPE html>-->
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DISPLAY CATEGORY</title>
</head>
<body>
<div class="card">
              <div class="card-header">
                <h3 class="card-title">DISPLAY CATEGORY</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>NAME</th>
                      <th>DISCRIPTION</th>
                        <TH></TH>
                        <TH></TH>
                    </tr>
                  </thead>
                  <tbody>
                  {% for d in data %}
                  <tr>
                      <td>{{d.NAME}}</td>
                      <td>{{d.DISCRIPTION}}</td>
                      <td>
                          <img src="{{d.IMAGE.url}}" width="50px", height="50px">
                      </td>
                      <td>
                          <form action="{% url 'editcategorypage' dataid=d.id %}">
                             <button type="submit" class="btn btn-block btn-success">EDIT</button>
                          </form>
                    </td>
                      <td>
                          <form action="{% url 'deletecategorypage' dataid=d.id %}">
                             <button onclick="alertfunction()" type="submit" class="btn btn-block btn-danger">DELETE</button>
                          </form>
                    </td>


                  </tr>

                  {% endfor %}

                  </tbody>
                </table>
                  <script>
  function alertfunction(){
  window.alert("DELETED SUCCESSFULLY")
  }
</script>
</body>
</html>
{% endblock %}
