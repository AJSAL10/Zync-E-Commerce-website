<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD PRODUCT</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <p class="card-description"> ADD PRODUCT </p>
                    <form class="forms-sample" METHOD="post" ACTION="{% url 'saveproductpage' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                        <label for="exampleSelectGender">CATEGORY</label>
                        <select class="form-control" id="exampleSelectGender" name="category">
                          <option>Select</option>
                            {% for d in data %}
                            <option>{{ d.NAME }}</option>
                            {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">NAME</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputCity1">QUANTITY</label>
                        <input type="text" class="form-control" id="exampleInputCity1" placeholder="Quantity" name="quantity">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">PRIZE</label>
                        <input type="text" class="form-control" id="exampleInputCity1" placeholder="Prize" name="prize">
                      </div>
                        <div class="form-group">
                        <label>SPECIFICATION</label>
                        <textarea class="form-control" rows="3" placeholder="Enter Specification.." NAME="specification"></textarea>
                      </div>
<!--                      <div class="form-group">-->
<!--                        <label for="exampleInputName1">SPECIFICATION</label>-->
<!--                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Specification" name="specification">-->
<!--                      </div>-->
                        <div class="form-group">
                        <label>File upload</label>
                       <input type="file" name="image">
                      </div>
                      <button onclick="alertfunction()" type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
<script>
  function alertfunction(){
  window.alert("ADDED SUCCESSFULLY")
  }
</script>
</body>
</html>

{% endblock %}
