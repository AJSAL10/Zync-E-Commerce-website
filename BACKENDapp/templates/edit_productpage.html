<!DOCTYPE html>
<html lang="en">
<head>

    <title>ADD PRODUCT</title>

<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <p class="card-description"> ADD PRODUCT </p>
                    <form class="forms-sample" METHOD="post" ACTION="{% url 'updateproductpage' dataid=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                        <label for="exampleSelectGender">CATEGORY</label>
                        <select class="form-control" id="exampleSelectGender" name="category" value="{{ d.CATEGORY }}">
                          <option>Select</option>
                            {% for d in da %}
                            <option>{{ d.NAME }}</option>
                            {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">NAME</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{ data.NAME }}">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputCity1">QUANTITY</label>
                        <input type="text" class="form-control" id="exampleInputCity1" placeholder="Quantity" name="quantity" value="{{ data.QUANTITY }}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">PRIZE</label>
                        <input type="text" class="form-control" id="exampleInputCity1" placeholder="Prize" name="prize" value="{{ data.PRIZE }}">
                      </div>
                        <div class="form-group">
                        <label>SPECIFICATION</label>
                        <textarea id="prdctarea" class="form-control" rows="3" placeholder="Enter Specification.." NAME="specification" value="{{ data.SPECIFICATION }}"></textarea>
                      </div>
<!--                      <div class="form-group">-->
<!--                        <label for="exampleInputName1">SPECIFICATION</label>-->
<!--                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Specification" name="specification">-->
<!--                      </div>-->
                        <div class="form-group">
                        <label>File upload</label>
                            <img src="{{data.IMAGE.url}}" width="100px" height="100px">
                       <input type="file" name="image">
                      </div>
                      <button onclick="alertfunction()" type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
<script>
  function alertfunction(){
  window.alert("EDITED SUCCESSFULLY")
  }
</script>
