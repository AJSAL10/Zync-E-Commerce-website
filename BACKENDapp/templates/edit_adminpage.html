<!--<!DOCTYPE html>-->
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD ADMIN</title>
</head>
<body>
<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">ADD ADMIN</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post" action="{% url 'updateadminpage' dataid=data.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>NAME</label>
                    <input type="text" class="form-control" id="" placeholder="Enter Name" name="name" value="{{data.NAME}}">
                  </div>
                    <div class="form-group">
                    <label for="exampleInputEmail1">EMAIL ADDERSS</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email" value="{{data.EMAIL}}">
                  </div>
                  <div class="form-group">
                    <label>NUMBER</label>
                    <input type="text" class="form-control" id="" placeholder="Enter Number" name="number" value="{{data.NUMBER}}">
                  </div>
                    <div class="form-group">
                    <label>USER NAME</label>
                    <input type="text" class="form-control" id="" placeholder="Enter User name" name="username" value="{{data.USERNAME}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="Password" value="{{data.PASSWORD}}">
                  </div>
                  <div class="form-group">
                    <label>File input</label>
                    <div class="input-group">
                      <img src="{{data.IMAGE.url}}" width="200px" height="200px">
                      <input type="file" name="image">
                    </div>
                  </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button onclick="alertfunction()" type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
<script>
  function alertfunction(){
  window.alert("EDITED SUCCESSFULLY")
  }
</script>
</body>
</html>
{% endblock %}
